<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="login.js" defer></script>
</head>

<body>

    <div class="left-image"></div>


    <section>

        <div class="header">
            <button class="seta" onclick="window.location.href='/index.html'"><img src="/imagens/setaesquerda.png"
                    alt=""></button>
            <p>NÃ£o tem uma conta?</p>
            <button>
                <a href="/sign/sign.html">Sign up</a>
            </button>
        </div>

        <h1>Entrar com sua conta</h1>

        <form action="" class="form">

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required>

            <div>
                <button id="entrar">Entrar</button>
            </div>

        </form>

    </section>

</body>

</html>
